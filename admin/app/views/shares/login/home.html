<div class="container-fluid">
    <form role="form" novalidate name="loginForm" autocomplete="off">
        <div class="row">
            <div class="col-md-4">
                &nbsp;
            </div>
            <div class="col-md-4">
                <h2 class="form-login-heading">Login</h2>
                <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="loginData.useRefreshTokens"><strong> Use Refresh Tokens</strong>
                    </label>
                </div>
                <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="doLogin()">Login</button>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </div>            
            <div class="col-md-4">
                &nbsp;
            </div>
        </div>
    </form>
</div>
