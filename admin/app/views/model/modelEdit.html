<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Model {{ $stateParams.modelId != ''? "Edit" : "Add New"}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <form class="form-horizontal" id="modelForm" name="modelForm" novalidate>
            <fieldset>
                <legend>Model Information</legend>
                <div class="form-group"
                     ng-class="{'has-error':modelForm.inputName.$invalid &&
                                    modelForm.inputName.$dirty}">
                    <label class="col-sm-3 control-label" for="name">Email:</label>
                    <div class="col-sm-5">
                        <input name="inputName" type="text" class="form-control"
                               ng-model="model.email" placeholder="Email (required)"
                               required email>
                        <span class="help-block has-error">
                            <span ng-show="modelForm.inputName.$error.required">
                                Email is required.
                            </span>

                            <span ng-show="modelForm.inputName.$error.email">
                                Email invalid.
                            </span>
                        </span>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Floor:</label>
                    <div class="col-sm-5">
                        <select id="cboTypes" class="form-control" name="cboTypes" ng-model="model.tickettype" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-3 control-label">Status:</label>
                    <div class="col-sm-5">
                        <select id="cboStatus" class="form-control" name="cboStatus" ng-model="model.status" required>
                            <option value="pending">pending</option>
                            <option value="active">active</option>
                            <option value="approved">approved</option>
                        </select>
                    </div>
                </div>               
                <div class="form-actions">
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="save()"
                                    ng-disabled="modelForm.$invalid && modelForm.$dirty">
                                Save
                            </button>
                            <button type="submit" class="btn btn-default"
                                    ng-click="cancel(modelForm)">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-default"
                                    ng-click="back()">
                                Back To List
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group"
                     ng-show="vm.message">
                    <div class="col-md-6">
                        <pre style="font: inherit">{{message }}</pre>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
